<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세미나 출석 시스템</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .stage {
            background-color: #daa520;
            color: white;
            text-align: center;
            padding: 10px;
            margin: 20px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .legend {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            margin-right: 5px;
        }
        .section-headers {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .section-header {
            margin: 0 20px;
        }
        .section-title {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }
        .section-a-title {
            background-color: #809bce;
        }
        .section-b-title {
            background-color: #8fd694;
        }
        .section-c-title {
            background-color: #f9a875;
        }
        .seating-rows {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .row-container {
            display: flex;
            margin-bottom: 5px;
            align-items: flex-start;
        }
        .row-label {
            width: 60px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ccc;
            border-radius: 5px;
            margin-right: 5px;
        }
        .seats-container {
            display: flex;
            flex-wrap: nowrap;
        }
        .seat {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2px;
            border-radius: 3px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.2s;
        }
        .seat:hover {
            opacity: 0.8;
        }
        .seat-a {
            background-color: #809bce;
        }
        .seat-b {
            background-color: #8fd694;
        }
        .seat-c {
            background-color: #f9a875;
        }
        .seat.selected {
            background-color: #ff5e5e;
            transform: scale(1.1);
        }
        .summary {
            background-color: #333;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .summary h2 {
            margin-top: 0;
        }
        .summary-details {
            display: flex;
            justify-content: space-between;
        }
        .summary-section {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>세미나 출석 시스템</h1>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: #809bce;"></div>
                <span>A구역</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #8fd694;"></div>
                <span>B구역</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #f9a875;"></div>
                <span>C구역</span>
            </div>
        </div>
        
        <div class="stage">STAGE</div>
        
        <div class="section-headers">
            <div class="section-header">
                <div class="section-title section-a-title">A구역</div>
            </div>
            <div class="section-header">
                <div class="section-title section-b-title">B구역</div>
            </div>
            <div class="section-header">
                <div class="section-title section-c-title">C구역</div>
            </div>
        </div>
        
        <!-- 좌석 배치는 이곳에 동적으로 생성됩니다 -->
        <div id="seating-rows" class="seating-rows"></div>
        
        <div class="summary">
            <h2>선택된 좌석 정보</h2>
            <div class="summary-details">
                <div class="summary-section">
                    <p>A구역: <span id="section-a-count">0</span>석</p>
                </div>
                <div class="summary-section">
                    <p>B구역: <span id="section-b-count">0</span>석</p>
                </div>
                <div class="summary-section">
                    <p>C구역: <span id="section-c-count">0</span>석</p>
                </div>
                <div class="summary-section">
                    <p>총 선택: <span id="total-count">0</span>석</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 좌석 데이터 정의
        const seatData = {
            sectionA: {
                1: 5, 2: 7, 3: 6, 4: 6, 5: 5, 6: 5, 7: 4, 8: 3
            },
            sectionB: {
                1: 5, 2: 6, 3: 7, 4: 8, 5: 9, 6: 10, 7: 11, 8: 8
            },
            sectionC: {
                1: 5, 2: 7, 3: 6, 4: 6, 5: 5, 6: 5, 7: 4, 8: 3
            }
        };

        // 좌석 카운트 변수
        let counts = {
            sectionA: 0,
            sectionB: 0,
            sectionC: 0,
            total: 0
        };

        // 좌석 생성 함수
        function createSeats() {
            const seatingRowsContainer = document.getElementById('seating-rows');
            
            // 1~8열까지 생성
            for (let row = 1; row <= 8; row++) {
                const rowContainer = document.createElement('div');
                rowContainer.className = 'row-container';
                
                // 7열과 8열 사이 공백 추가
                if (row === 8) {
                    rowContainer.style.marginTop = '20px';
                }
                
                // 열 라벨
                const rowLabel = document.createElement('div');
                rowLabel.className = 'row-label';
                rowLabel.textContent = row + '열';
                rowContainer.appendChild(rowLabel);
                
                // 좌석 컨테이너
                const seatsContainer = document.createElement('div');
                seatsContainer.className = 'seats-container';
                
                // A구역 좌석 생성
                createSectionSeats(seatsContainer, 'a', row, seatData.sectionA[row] || 0);
                
                // B구역 좌석 생성
                createSectionSeats(seatsContainer, 'b', row, seatData.sectionB[row] || 0);
                
                // C구역 좌석 생성
                createSectionSeats(seatsContainer, 'c', row, seatData.sectionC[row] || 0);
                
                rowContainer.appendChild(seatsContainer);
                seatingRowsContainer.appendChild(rowContainer);
            }
        }

        // 구역별 좌석 생성
        function createSectionSeats(container, section, row, seatCount) {
            // 각 구역별 좌석 정렬 - 첫 좌석의 시작 위치 계산
            let startPosition = 0;
            
            // A구역 정렬
            if (section === 'a') {
                if (row === 1) startPosition = 60;
                else if (row === 2) startPosition = 0;
                else if (row === 3) startPosition = 30;
                else if (row === 4) startPosition = 30;
                else if (row === 5) startPosition = 60;
                else if (row === 6) startPosition = 60;
                else if (row === 7) startPosition = 90;
                else if (row === 8) startPosition = 90;
            } 
            // B구역 정렬
            else if (section === 'b') {
                if (row === 1) startPosition = 0;
                else if (row === 2) startPosition = 0;
                else if (row === 3) startPosition = 0;
                else if (row === 4) startPosition = 0;
                else if (row === 5) startPosition = 0;
                else if (row === 6) startPosition = 0;
                else if (row === 7) startPosition = 0;
                else if (row === 8) startPosition = 0;
            }
            // C구역 정렬
            else if (section === 'c') {
                if (row === 1) startPosition = 0;
                else if (row === 2) startPosition = 0;
                else if (row === 3) startPosition = 0;
                else if (row === 4) startPosition = 0;
                else if (row === 5) startPosition = 0;
                else if (row === 6) startPosition = 0;
                else if (row === 7) startPosition = 0;
                else if (row === 8) startPosition = 0;
            }
            
            // 시작 위치 적용을 위한 Spacer 요소 (첫번째 구역만)
            if (startPosition > 0) {
                const spacer = document.createElement('div');
                spacer.style.width = startPosition + 'px';
                spacer.style.display = 'inline-block';
                container.appendChild(spacer);
            }
            
            // 좌석 생성
            for (let i = 1; i <= seatCount; i++) {
                const seat = document.createElement('div');
                seat.className = `seat seat-${section}`;
                seat.textContent = i;
                seat.dataset.section = section;
                seat.dataset.row = row;
                seat.dataset.number = i;
                
                // 좌석 클릭 이벤트
                seat.addEventListener('click', toggleSeat);
                
                container.appendChild(seat);
            }
        }

        // 좌석 선택/해제 토글
        function toggleSeat() {
            this.classList.toggle('selected');
            
            const section = this.dataset.section;
            const isSelected = this.classList.contains('selected');
            
            // 선택/해제에 따라 카운트 업데이트
            if (isSelected) {
                counts['section' + section.toUpperCase()]++;
                counts.total++;
            } else {
                counts['section' + section.toUpperCase()]--;
                counts.total--;
            }
            
            // UI 업데이트
            updateCounts();
        }

        // 카운트 업데이트
        function updateCounts() {
            document.getElementById('section-a-count').textContent = counts.sectionA;
            document.getElementById('section-b-count').textContent = counts.sectionB;
            document.getElementById('section-c-count').textContent = counts.sectionC;
            document.getElementById('total-count').textContent = counts.total;
        }

        // 페이지 로드 시 좌석 생성
        window.addEventListener('DOMContentLoaded', createSeats);
    </script>
</body>
</html>

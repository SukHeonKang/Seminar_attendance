<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세미나 출석 시스템</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            overflow-x: auto; /* 가로 스크롤 허용 */
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-top: 10px;
            margin-bottom: 15px;
        }
        .stage {
            background-color: #daa520;
            color: white;
            text-align: center;
            padding: 10px;
            margin: 15px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .legend {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 10px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            margin-right: 5px;
        }
        .seating-content {
            min-width: 800px; /* 최소 너비 설정 */
            position: relative;
        }
        .seating-rows {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .row-container {
            display: flex;
            margin-bottom: 5px;
            align-items: flex-start;
        }
        .row-label {
            width: 50px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ccc;
            border-radius: 5px;
            margin-right: 5px;
            flex-shrink: 0;
        }
        .seats-container {
            display: flex;
            flex-wrap: nowrap;
        }
        .seat {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2px;
            border-radius: 3px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        .seat:hover {
            opacity: 0.8;
        }
        .seat-a {
            background-color: #809bce;
        }
        .seat-b {
            background-color: #8fd694;
        }
        .seat-c {
            background-color: #f9a875;
        }
        .seat.selected {
            background-color: #ff5e5e;
            transform: scale(1.1);
        }
        .summary {
            background-color: #333;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .summary h2 {
            margin-top: 0;
            font-size: 18px;
        }
        .summary-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .summary-section {
            flex: 1;
            min-width: 100px;
            margin: 5px;
        }
        /* 시야 변환 버튼 스타일 */
        .view-toggle-button {
            display: block;
            margin: 15px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .view-toggle-button:hover {
            background-color: #45a049;
        }
        /* 반전된 시야에서 사용할 스타일 */
        .inverted-view .seating-rows {
            flex-direction: column-reverse;
        }
        
        /* 모바일 대응 스타일 */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            .container {
                padding: 10px;
            }
            .summary-section {
                min-width: 80px;
            }
            .summary-section p {
                font-size: 14px;
                margin: 5px 0;
            }
            .view-toggle-button {
                font-size: 14px;
                padding: 8px 15px;
            }
            .scroll-note {
                display: block;
                text-align: center;
                margin: 10px 0;
                color: #666;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <h1>세미나 출석 시스템</h1>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: #809bce;"></div>
                <span>A구역</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #8fd694;"></div>
                <span>B구역</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #f9a875;"></div>
                <span>C구역</span>
            </div>
        </div>
        
        <!-- 시야 변환 버튼 추가 -->
        <button id="view-toggle" class="view-toggle-button">시야변환</button>
        
        <div class="seating-content">
            <!-- 모바일 환경에서 스크롤 안내 메시지 -->
            <div class="scroll-note">← 좌우로 스크롤하여 모든 좌석을 확인하실 수 있습니다 →</div>
            
            <!-- 스테이지 - 기본 위치는 상단 -->
            <div id="stage" class="stage">STAGE</div>
            
            <!-- 좌석 배치는 이곳에 동적으로 생성됩니다 -->
            <div id="seating-rows" class="seating-rows"></div>
        </div>
        
        <div class="summary">
            <h2>선택된 좌석 정보</h2>
            <div class="summary-details">
                <div class="summary-section">
                    <p>A구역: <span id="section-a-count">0</span>석</p>
                </div>
                <div class="summary-section">
                    <p>B구역: <span id="section-b-count">0</span>석</p>
                </div>
                <div class="summary-section">
                    <p>C구역: <span id="section-c-count">0</span>석</p>
                </div>
                <div class="summary-section">
                    <p>총 선택: <span id="total-count">0</span>석</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 좌석 데이터 정의
        const seatData = {
            sectionA: {
                1: 5, 2: 7, 3: 6, 4: 6, 5: 5, 6: 5, 7: 4, 8: 3
            },
            sectionB: {
                1: 5, 2: 6, 3: 7, 4: 8, 5: 9, 6: 10, 7: 11, 8: 8
            },
            sectionC: {
                1: 5, 2: 7, 3: 6, 4: 6, 5: 5, 6: 5, 7: 4, 8: 3
            }
        };

        // 좌석 카운트 변수
        let counts = {
            sectionA: 0,
            sectionB: 0,
            sectionC: 0,
            total: 0
        };
        
        // 시야 상태 변수
        let isViewInverted = false;
        
        // 선택한 좌석 상태 저장
        const selectedSeats = {};

        // 좌석 생성 함수
        function createSeats() {
            const seatingRowsContainer = document.getElementById('seating-rows');
            seatingRowsContainer.innerHTML = ''; // 기존 좌석 초기화
            
            // 1~8열까지 생성
            for (let row = 1; row <= 8; row++) {
                const rowContainer = document.createElement('div');
                rowContainer.className = 'row-container';
                
                // 7열과 8열 사이 공백 추가
                if (row === 8) {
                    rowContainer.style.marginTop = '20px';
                }
                
                // 열 라벨
                const rowLabel = document.createElement('div');
                rowLabel.className = 'row-label';
                rowLabel.textContent = row + '열';
                rowContainer.appendChild(rowLabel);
                
                // 좌석 컨테이너
                const seatsContainer = document.createElement('div');
                seatsContainer.className = 'seats-container';
                
                // A구역 좌석 생성
                createSectionSeats(seatsContainer, 'a', row, seatData.sectionA[row] || 0);
                
                // B구역 좌석 생성
                createSectionSeats(seatsContainer, 'b', row, seatData.sectionB[row] || 0);
                
                // C구역 좌석 생성
                createSectionSeats(seatsContainer, 'c', row, seatData.sectionC[row] || 0);
                
                rowContainer.appendChild(seatsContainer);
                seatingRowsContainer.appendChild(rowContainer);
            }
        }

        // 구역별 좌석 생성
        function createSectionSeats(container, section, row, seatCount) {
            // 각 구역별 좌석 정렬 - 첫 좌석의 시작 위치 계산
            let startPosition = 0;
            
            // A구역 정렬
            if (section === 'a') {
                if (row === 1) startPosition = 83;
                else if (row === 2) startPosition = 0;
                else if (row === 3) startPosition = 15;
                else if (row === 4) startPosition = 0;
                else if (row === 5) startPosition = 15;
                else if (row === 6) startPosition = 0;
                else if (row === 7) startPosition = 15;
                else if (row === 8) startPosition = 15;
            } 
            // B구역 정렬
            else if (section === 'b') {
                if (row === 1) startPosition = 30;
                else if (row === 2) startPosition = 30;
                else if (row === 3) startPosition = 30;
                else if (row === 4) startPosition = 30;
                else if (row === 5) startPosition = 30;
                else if (row === 6) startPosition = 30;
                else if (row === 7) startPosition = 30;
                else if (row === 8) startPosition = 30+34*2+15;
            }
            // C구역 정렬
            else if (section === 'c') {
                if (row === 1) startPosition = 30;
                else if (row === 2) startPosition = 30;
                else if (row === 3) startPosition = 30;
                else if (row === 4) startPosition = 30;
                else if (row === 5) startPosition = 30;
                else if (row === 6) startPosition = 30;
                else if (row === 7) startPosition = 30;
                else if (row === 8) startPosition = 30+34*3+34-45-4;
            }
            
            // 시작 위치 적용을 위한 Spacer 요소 (첫번째 구역만)
            if (startPosition > 0) {
                const spacer = document.createElement('div');
                spacer.style.width = startPosition + 'px';
                spacer.style.display = 'inline-block';
                container.appendChild(spacer);
            }
            
            // 좌석 생성
            for (let i = 1; i <= seatCount; i++) {
                const seat = document.createElement('div');
                seat.className = `seat seat-${section}`;
                seat.textContent = i;
                seat.dataset.section = section;
                seat.dataset.row = row;
                seat.dataset.number = i;
                
                // 선택 상태 유지
                const seatKey = `${section}-${row}-${i}`;
                if (selectedSeats[seatKey]) {
                    seat.classList.add('selected');
                }
                
                // 좌석 클릭 이벤트
                seat.addEventListener('click', toggleSeat);
                
                container.appendChild(seat);
            }
        }

        // 좌석 선택/해제 토글
        function toggleSeat() {
            const section = this.dataset.section;
            const row = this.dataset.row;
            const number = this.dataset.number;
            const seatKey = `${section}-${row}-${number}`;
            
            this.classList.toggle('selected');
            const isSelected = this.classList.contains('selected');
            
            // 선택 상태 저장
            selectedSeats[seatKey] = isSelected;
            
            // 선택/해제에 따라 카운트 업데이트
            if (isSelected) {
                counts['section' + section.toUpperCase()]++;
                counts.total++;
            } else {
                counts['section' + section.toUpperCase()]--;
                counts.total--;
            }
            
            // UI 업데이트
            updateCounts();
        }

        // 카운트 업데이트
        function updateCounts() {
            document.getElementById('section-a-count').textContent = counts.sectionA;
            document.getElementById('section-b-count').textContent = counts.sectionB;
            document.getElementById('section-c-count').textContent = counts.sectionC;
            document.getElementById('total-count').textContent = counts.total;
        }

        // 시야 변환 함수
        function toggleView() {
            const container = document.getElementById('main-container');
            const stage = document.getElementById('stage');
            const seatingContent = document.querySelector('.seating-content');
            const seatingRows = document.getElementById('seating-rows');
            
            isViewInverted = !isViewInverted;
            
            if (isViewInverted) {
                // 반전된 시야로 변경
                container.classList.add('inverted-view');
                // 스테이지 순서 변경
                seatingContent.removeChild(stage);
                seatingContent.appendChild(stage);
            } else {
                // 원래 시야로 복원
                container.classList.remove('inverted-view');
                // 스테이지 순서 복원
                seatingContent.removeChild(stage);
                seatingContent.insertBefore(stage, seatingRows);
            }
            
            // 좌석 다시 생성
            createSeats();
        }

        // 모바일 환경에서 스크롤 안내 메시지 표시/숨김 설정
        function toggleScrollNote() {
            const scrollNote = document.querySelector('.scroll-note');
            if (window.innerWidth <= 800) {
                scrollNote.style.display = 'block';
            } else {
                scrollNote.style.display = 'none';
            }
        }

        // 페이지 로드 시 실행
        window.addEventListener('DOMContentLoaded', function() {
            createSeats();
            toggleScrollNote();
            
            // 시야 변환 버튼 이벤트 리스너
            document.getElementById('view-toggle').addEventListener('click', toggleView);
            
            // 창 크기 변경 시 스크롤 안내 메시지 표시/숨김 토글
            window.addEventListener('resize', toggleScrollNote);
        });
    </script>
</body>
</html>
